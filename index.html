<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="calculator">
      <form id="form" class="calculator__input" action="#">
        <div class="calculator__input-day">
          <label for="day">Day</label>
          <input type="text" id="day" name="day" placeholder="DD" maxlength="2">
          <p class="error-text"></p>
        </div>
        <div class="calculator__input-month">
          <label for="month">Month</label>
          <input type="text" id="month" name="month" placeholder="MM" maxlength="2">
          <p class="error-text"></p>
        </div>
        <div class="calculator__input-year">
          <label for="year">Year</label>
          <input type="text" id="year" name="year" placeholder="YYYY" maxlength="4">
          <p class="error-text"></p>
        </div>
        <div class="calculator__input-submit">
          <button type="submit" class="button" id="submit"><img src="images/icon-arrow.svg" alt="Submit"></button>
        </div>
      </form>
      <div class="calculator__output">
        <p class="calculator__output-years">
          <span class="clr-purple" id="output-years">--</span> years
        </p>
        <p class="calculator__output-months">
          <span class="clr-purple" id="output-months">--</span> months
        </p>
        <p class="calculator__output-days">
          <span class="clr-purple" id="output-days">--</span> days
        </p>
      </div>
    </div>
  </main>
</body>

</html>
